<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Game 2D</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <!-- characters -->
        <img src="./images/player.png" alt="" id="playerImg" />
        <img src="./images/angler1.png" alt="" id="angler1Img" />
        <img src="./images/angler2.png" alt="" id="angler2Img" />
        <img src="./images/lucky.png" alt="" id="luckyImg" />
        <img src="./images/hivewhale.png" alt="" id="hiveWhaleImg" />
        <img src="./images/drone.png" alt="" id="droneImg" />
        <!-- props -->
        <img src="./images/projectile.png" alt="" id="projectileImg" />
        <img src="./images/gears.png" alt="" id="gearImg" />
        <img src="./images/smokeExplosion.png" alt="" id="smokeExplosionImg" />
        <img src="./images/fireExplosion.png" alt="" id="fireExplosionImg" />
        <!-- background -->
        <img src="./images/layer1.png" alt="" id="layer1Img" />
        <img src="./images/layer2.png" alt="" id="layer2Img" />
        <img src="./images/layer3.png" alt="" id="layer3Img" />
        <img src="./images/layer4.png" alt="" id="layer4Img" />
        <script src="script.js"></script>
    </body>
</html>
